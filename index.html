<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>E-Commerce</title>
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css"
        integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous" />
    <link rel="stylesheet" href="./style.css" />
    <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
</head>

<body>
    <div class="wrapper">
        <nav class="navigation">
            <button class="close-btn">
                <i class="fas fa-times"></i>
            </button>
            <button class="hamburger-btn">
                <i class="fas fa-bars"></i>
            </button>

            <h1 class="nav-title">sneakers</h1>

            <ul class="nav-items">
                <li class="nav-item">
                    <a class="nav-link">Collections</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link">Men</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link">Women</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link">About</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link">Contact</a>
                </li>
            </ul>

            <div class="right">
                <i class="fas fa-shopping-cart"></i>
                <img class="profile-img" src="./images/image-avatar.png" />
            </div>
        </nav>

        <main class="main-wrapper">
            <section class="left-wrapper">
                <div class="main-top-image">
                    <img class="main-img" src="./images/image-product-1-thumbnail.jpg"/>
                </div>
                <div class="bottom-images">
                    <img class="small-img" src="./images/image-product-1-thumbnail.jpg"/>
                    <img class="small-img" src="./images/image-product-2-thumbnail.jpg"/>
                    <img class="small-img" src="./images/image-product-3-thumbnail.jpg"/>
                    <img class="small-img" src="./images/image-product-4-thumbnail.jpg"/>
                </div>
            </section>

            <section class="right-wrapper">
                <h4 class="small-title">Sneaker company</h4>
                <h2 class="main-title">Fall Limited Edition Sneakers</h2>
                <p class="main-description">These low-profile sneakers are your perfect casual wear companion. Featuring a durable rubber outer sole, they'll withstand everything the weather can offer.</p>
            
                <article class="pricing">
                    <span class="price">$125.00</span>
                    <span class="discount">50%</span>
                    <p class="save-money">$250.00</p>
                </article>

                <article class="cart-wrapper">
                    <button class="decrease-btn">-</button>
                    <p class="product-count">0</p>
                    <button class="increase-btn">+</button>
                    <button class="add-cart-btn">
                        <i class="fas fa-shopping-cart"></i>
                        Add to cart
                    </button>
                </article>
            </section>
        </main>
    </div>

    <script src="/hamburger-menu.js"></script>
</body>

</html>
